<!doctype html>
<html lang="ko">
    <head>
        <title>Store</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css" type="text/css">
        <script type="text/javascript" src="http://code.jquery.com/jquery-2.1.4.js"></script>
        <!--favicon-->
        <link rel="apple-touch-icon" sizes="57x57" href="favicon/apple-icon-57x57.png">
        <link rel="apple-touch-icon" sizes="60x60" href="favicon/apple-icon-60x60.png">
        <link rel="apple-touch-icon" sizes="72x72" href="favicon/apple-icon-72x72.png">
        <link rel="apple-touch-icon" sizes="76x76" href="favicon/apple-icon-76x76.png">
        <link rel="apple-touch-icon" sizes="114x114" href="favicon/apple-icon-114x114.png">
        <link rel="apple-touch-icon" sizes="120x120" href="favicon/apple-icon-120x120.png">
        <link rel="apple-touch-icon" sizes="144x144" href="favicon/apple-icon-144x144.png">
        <link rel="apple-touch-icon" sizes="152x152" href="favicon/apple-icon-152x152.png">
        <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-icon-180x180.png">
        <link rel="icon" type="image/png" sizes="192x192"  href="favicon/android-icon-192x192.png">
        <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="96x96" href="favicon/favicon-96x96.png">
        <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
        <link rel="manifest" href="favicon/manifest.json">
        <meta name="msapplication-TileColor" content="#ffffff">
        <meta name="msapplication-TileImage" content="favicon/ms-icon-144x144.png">
        <meta name="theme-color" content="#ffffff">
    </head>
    <body>
        <div id="wrap">
            <!--상단내용 시작-->
            <div id="header"></div>
            <div id="container">
                <div class="sub_title">
                    <div class="sub_title_inner">
                        <h2><img src="image/sub/store_tit.jpg" alt="store" class="sub_title_inner_store"></h2>
                        <ul class="smap">
                            <li>
                                <a href="index.html"><img src="image/sub/sub_icon_home.png"></a>
                            </li>
                            <li>
                                <img src="image/sub/sub_icon_arrow.png">
                            </li>
                            <li>
                                <a href="sub_store.html" class="this">STORE</a>
                            </li>
                        </ul>
                    </div>
                </div>
                <section class="store_wrap">
                    <div class="store_wrap_inner">
                        <img class="m_pic" src="image/sub/m_store_bn1_171109.jpg">
                        <p class="store_wrap_txt">
                            <img class="w_pic" src="image/sub/store_bn1_txt01.png">
                            <img class="m_pic" src="image/sub/m_store_btxt1.png">
                        </p>
                        <div class="store_wrap_btn">
                            <a href="#">자세히 보기</a>
                        </div>
                    </div>
                </section>
                <section class="drive_thru_wrap">
                    <div class="drive_thru_wrap_inner">
                        <img class="m_pic" src="image/sub/m_store_bimg2.jpg">
                        <p class="drive_thru_wrap_txt">
                            <img class="w_pic" src="image/sub/store_bn2_txt01.png">
                            <img class="m_pic" src="image/sub/m_store_btxt2.png">
                        </p>
                        <div class="drive_thru_wrap_btn">
                            <a href="#">자세히 보기</a>
                        </div>
                    </div>
                </section>
                <section class="reserve_store_wrap">
                    <div class="reserve_store_wrap_inner">
                        <img class="m_pic" src="image/sub/m_store_bimg3.jpg">
                        <p class="reserve_store_wrap_txt">
                            <img class="w_pic" src="image/sub/store_bn3_txt01.png">
                            <img class="m_pic" src="image/sub/m_store_btxt3.png">
                        </p>
                        <div class="reserve_store_wrap_btn">
                            <a href="#">자세히 보기</a>
                        </div>
                    </div>
                </section>
                <section class="community_store_wrap">
                    <div class="community_store_wrap_inner">
                        <img class="m_pic" src="image/sub/m_store_bimg4.jpg">
                        <p class="community_store_wrap_txt">
                            <img class="w_pic" src="image/sub/store_bn4_txt01.png">
                            <img class="m_pic" src="image/sub/m_store_btxt4.png">
                        </p>
                        <div class="community_store_wrap_btn">
                            <a href="#">자세히 보기</a>
                        </div>
                    </div>
                </section>
            </div>
            <div id="footer"></div>
            <script>
                //페이지가 로드되면 실행
                $(document).ready(function(){

                    $("#header").load("header.html");
                    $("#footer").load("footer.html");
                    //header아이디에 header.html을 로드
                });
            </script>
        </div>
    </body>    
</html>
